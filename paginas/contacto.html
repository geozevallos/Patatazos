<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <section class="formulario-registro">
        <h1>Enviar formulario de Contacto</h1>
        <div>
            <form>
                <div class="rellenar">

                    <input required class="controls" id="email" type="email" name="email"
                        placeholder="Email Destino, ej: MVL@empresa.com" />
                </div>

                <div class="rellenar">
                    <input required class="controls" id="asunto" type="text" name="asunto" placeholder="Asunto" />
                </div>

                <div class="rellenar">
                    <textarea required class="controls" id="mensaje" name="mensaje" style="height: 250px;"
                        placeholder="Mensaje"></textarea>
                </div>

                <div id="botones">
                    <button  id="enviar" type="submit"> <i class="fas fa-paper-plane"></i>
                        Enviar</button>
                    <button id="resetear" type="reset"><i class="fas fa-undo"></i>Reset</button>
                </div>
                
                
            </form>
        </div>
    </section>
    <footer id="footer1">
        <div class="titulo-footer">SIGUENOS</div>
        <hr>
        <div class="redes">
            <a href="https://www.facebook.com/mincu.pe" title="Nuestro Facebook" target="_blank">
                <img width="64" height="64" src="../imagenes/fblogo.png" alt="Facebook">
            </a>

        </div>
        
        <div class="redes">
            <a href="https://x.com/culturagob?lang=es" title="Nuestro X" target="_blank">
                <img width="64" height="64" src="../imagenes/xblanco5.png" alt="X">
            </a>

        </div>
        
        <div class="redes">
            <a href="https://www.instagram.com/minculturape/?hl=es" title="Nuestro Instagram" target="_blank">
                <img width="64" height="64" src="../imagenes/instagramlogo.png" alt="Instagram">
            </a>

        </div>
        
        <div class="redes">
            <a href="https://www.youtube.com/@MinCulturaPe/videos" title="Nuestro Canal de Youtube" target="_blank">
                <img width="64" height="64" src="../imagenes/youtubelogo.png" alt="Youtube">
            </a>
