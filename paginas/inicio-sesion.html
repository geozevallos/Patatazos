<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>

    <!-- icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/inicio-sesion.css">

</head>
<body>
    <div class="contenedor">
        <form action="">
            <h1>Inicio de sesión</h1>
            <div class="input-form">
                <input type="text" name="" id="" required placeholder="Usuario">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-form">
                <input type="password" name="" id="" required placeholder="Contraseña">
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="login-options">
                <!-- <label for="">
                    <input type="checkbox" name="" id="">Recuérdame
                </label> -->
                <a href="http://">Olvidé mi contraseña</a>
            </div>
            <button type="submit" onclick="window.location.href ='./perfil-resenia.html';">
                Iniciar sesión
            </button>
            <div class="link-registro">
                <p>¿No tienes una cuenta? <a href="./registro.html">Regístrate</a></p>
            </div>
        </form>
    </div>
</body>
</html>
