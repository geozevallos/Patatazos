<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <!-- icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/registro.css">

</head>
<body>
    <div class="contenedor">
        <form action="">
            <h1>Registro</h1>
            <div class="input-form">
                <input type="text" name="" id="" required placeholder="Usuario">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-form">
                <input type="email" name="" id="" required placeholder="Email">
                <i class='bx bx-envelope'></i>
            </div>
            <div class="input-form">
                <input type="password" name="" id="" required placeholder="Contraseña">
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <button type="submit">
                Registrar
            </button>
            <div class="link-registro">
                <p>¿Ya tienes una cuenta? <a href="./inicio-sesion.html">Inicia sesión</a></p>
            </div>
        </form>
    </div>
    <footer id="footer1">
        <div class="titulo-footer">SIGUENOS</div>
        <hr>
        <div class="redes">
            <a href="https://www.facebook.com/mincu.pe" title="Nuestro Facebook" target="_blank">
                <img width="64" height="64" src="../imagenes/fblogo.png" alt="Facebook">
            </a>

        </div>
        
        <div class="redes">
            <a href="https://x.com/culturagob?lang=es" title="Nuestro X" target="_blank">
                <img width="64" height="64" src="../imagenes/xblanco5.png" alt="X">
            </a>

        </div>
        
        <div class="redes">
            <a href="https://www.instagram.com/minculturape/?hl=es" title="Nuestro Instagram" target="_blank">
                <img width="64" height="64" src="../imagenes/instagramlogo.png" alt="Instagram">
            </a>

        </div>
        
        <div class="redes">
            <a href="https://www.youtube.com/@MinCulturaPe/videos" title="Nuestro Canal de Youtube" target="_blank">
                <img width="64" height="64" src="../imagenes/youtubelogo.png" alt="Youtube">
            </a>

        </div>
        <div class="aviso">
            © Copyright 2024 - Prohibida la reproducción total o parcial de estos contenidos sin el permiso expreso de sus afiliados y/o sus licenciatarios.
        </div>
        
    </footer>
</body>
</html>
